<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <!-- FONTS FROM GOOGLEFONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron">
        Weather Dashboard
    </div>
    
    <div class="container">
        <div class="row">
            <!-- USER INPUT, PRIOR SEARCH RESULTS -->
            <div class="col-sm-3" id="userInput">
                
                <input id="city" placeholder="Ex: Brentwood, CA"></input>
                <br>
                <button id="getWeatherForecast">Get Weather</button>
                <br><br>
                <div class="searchHistory"></div>
            </div>
            <!-- WEATHER FORECAST: CURRENT DAY & 5-DAY -->
            <div class="col-sm-7" id="showWeatherForecast">
                <div class="currentDay">Today's Date: </div><br>
                <div class="city"></div>
                <div class="weather"></div>
                <div class="coordination"></div>
                <div class="temp"></div>
                <div class="tempFeels"></div>
                <div class="humidity"></div>
                <div class="wind"></div>
                <div class="uvIndex"></div>

                <div class="row fiveDays">
                    <h3>Five Day Forecast:</h3>
                    <br>
                    <div class="col-xs-2 odd" id="dayOne">
                        <div class="dateOne"></div>
                        <div class="weatherOne"></div>
                        <div class="highOne"></div>
                        <div class="lowOne"></div>
                        <div class="humidityOne"></div>
                    </div>
                    <div class="col-xs-2 even" id="dayTwo">
                        <div class="dateTwo"></div>
                        <div class="weatherTwo"></div>
                        <div class="highTwo"></div>
                        <div class="lowTwo"></div>
                        <div class="humidityTwo"></div>
                    </div>
                    <div class="col-xs-2 odd" id="dayThree">
                        <div class="dateThree"></div>
                        <div class="weatherThree"></div>
                        <div class="highThree"></div>
                        <div class="lowThree"></div>
                        <div class="humidityThree"></div>
                    </div>
                    <div class="col-xs-2 even" id="dayFour">
                        <div class="dateFour"></div>
                        <div class="weatherFour"></div>
                        <div class="highFour"></div>
                        <div class="lowFour"></div>
                        <div class="humidityFour"></div>
                    </div>
                    <div class="col-xs-2 odd" id="dayFive">
                        <div class="dateFive"></div>
                        <div class="weatherFive"></div>
                        <div class="highFive"></div>
                        <div class="lowFive"></div>
                        <div class="humidityFive"></div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- <script type="text/javascript" src="date.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
