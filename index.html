<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="assets/style.css">
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
<title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron">Weather Dashboard</div>
<div class="container">
    <div class="row">
<div class="col-sm-3" id="userInput">
<input id="city" placeholder="Enter City Name:"></input>

<button id="getWeatherForecast">Get Weather</button>
<div class="searchHistory"></div>
</div>
<div class ="col-sm-7" id="showWeatherForecast">
    <div id="currentDay"></div>
    <div class="city"></div>
    <div class="weather"></div>
    <div class="coordination"></div>
    <div class="temp"></div>
    <div class="tempFeels"></div>
    <div class="humidity"></div>
    <div class="wind"></div>
    <div class="uvIndex"></div>

    <div class="row fiveDays"><h3>Five Day Forecast:</h3><br>
        <div class="col-xs-1" id="dayOne">
            <div class="weatherOne"></div>
            <div class="highOne"></div>
            <div class="lowOne"></div>
            <div class="humidityOne"></div>
        </div>
        <div class="col-xs-1" id="dayTwo">
            <div class="weatherTWo"></div>
            <div class="highTwo"></div>
            <div class="lowTwo"></div>
            <div class="humidityTwo"></div>
        </div>
        <div class="col-xs-1" id="dayThree">
            <div class="weatherThree"></div>
            <div class="highThree"></div>
            <div class="lowThree"></div>
            <div class="humidityThree"></div>
        </div>
        <div class="col-xs-1" id="dayFour">
            <div class="weatherFour"></div>
            <div class="highFour"></div>
            <div class="lowFour"></div>
            <div class="humidityFour"></div>
        </div>
        <div class="col-xs-1" id="dayFive">
            <div class="weatherFive"></div>
            <div class="highFive"></div>
            <div class="lowFive"></div>
            <div class="humidityFive"></div>
        </div>

    </div>

</div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="assets/script.js"></script>
</body>
</html>
